{% extends "base.html" %}

{% block content %}
	<style>
		input, label{
			display:block;
		}
	</style>
	
	<h1>Edit Profile</h1>
	<br>

	<span style="padding-left: 20px;">Username: {{info.username}}</span>
	<span style="padding-left: 20px;">Email: {{info.email}}</span>
	<br><br>

	<form method='POST'> {% csrf_token %}
		{{ user_form.as_p }}
		
		{% if info.role_id == 1 %}
			{{ performer_form.as_p }}
		{% endif %}
	<input id='submit' type='submit' value='Update' />
	</form>

{% endblock %}
