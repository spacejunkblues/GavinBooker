<!doctype html>
<html>
<head>
	<title> Gavin </title>
</head>

<body>
	<style>
		.errorlist{
			color: red;
		}
		.error{
			color: red;
		}
		label {
			vertical-align: top;
		}
		table.tablelist th, table.tablelist td{
			text-align: left;
			padding-right: 10px;
			vertical-align: top;
		}
		.condition{
			word-wrap: break-word;
			max-width: 150px;
		}
	</style>
	{% include 'navbar.html' %}
	
	{% load static %}
	<link rel="stylesheet" href='{% static "css/base.css" %}'>
	
	<div style="text-align: right; float:right; padding-right:20px;">
		<a href="/metrics/problem">Report a Suggestion/Problem</a>
	</div>
	
	{% if perms.auth.can_book and not perms.auth.can_admin %}
			<span style="padding-left:20px;">{{ active_venue.name }}</span>
	{% endif %}
	
	{% if messages %}
		{% for message in messages %}
			<br>
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	{% endif %}
	
	{% block content %}
	{% endblock %}
</body>

</html>
