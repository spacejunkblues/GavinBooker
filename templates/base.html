<!doctype html>
<html>
<head>
	<title> Gavin </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<style>
		.errorlist{
			color: red;
		}
		.error{
			color: red;
		}
		label {
			vertical-align: top;
		}
		table.tablelist th, table.tablelist td{
			text-align: left;
			padding-right: 10px;
			vertical-align: top;
			padding-left: 20px;
		}
		.condition{
			word-wrap: break-word;
			max-width: 150px;
		}

	</style>
	{% include 'navbar.html' %}
	
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href='{% static "css/base.css" %}'>	

	<div style="text-align: right; float:right; padding-right:20px;">
		<a href="/metrics/problem">Report a Suggestion/Problem</a>
	</div>
	
	{% if perms.auth.can_book and not perms.auth.can_admin %}
			<span style="padding-left:20px;">{{ active_venue.name }}</span>
	{% endif %}
	
	{% if messages %}
		{% for message in messages %}
			<br>
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	{% endif %}
	
	{% block content %}
	{% endblock %}
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
